<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色调试页面</title>
    <style>
        :root {
            --color-warning: #F59E0B;
        }
        
        :root[data-theme="dark"] {
            --color-warning: #F59E0B;
        }
        
        .test-container {
            padding: 20px;
            margin: 20px;
            background: #f0f0f0;
        }
        
        .test-text {
            color: var(--color-warning);
            font-size: 16px;
            font-weight: 700;
        }
        
        .test-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
        
        .test-icon svg {
            fill: currentColor;
        }
        
        /* 强制金橙色测试 */
        .force-orange {
            color: #F59E0B !important;
        }
        
        .force-orange svg {
            fill: #F59E0B !important;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>颜色调试页面</h2>
        
        <div class="test-text">
            <span class="test-icon">
                <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 1.25L2.5 1.25C2.15482 1.25 1.86019 1.37204 1.61612 1.61612L1.25 2.5L1.25 16.875L5.83477 11.4079L6.25 11.25L12.2902 16.4079L11.25 2.5C11.25 2.15482 10.3452 1.25 10 1.25Z" fill-rule="nonzero"/>
                </svg>
            </span>
            CSS变量测试：图标和文字应该是相同的金橙色
        </div>
        
        <div class="force-orange">
            <span class="test-icon">
                <svg width="16" height="16" viewBox="0 0 20 20">
                    <path d="M10 1.25L2.5 1.25C2.15482 1.25 1.86019 1.37204 1.61612 1.61612L1.25 2.5L1.25 16.875L5.83477 11.4079L6.25 11.25L12.2902 16.4079L11.25 2.5C11.25 2.15482 10.3452 1.25 10 1.25Z" fill-rule="nonzero"/>
                </svg>
            </span>
            强制金橙色测试：图标和文字应该是相同的金橙色
        </div>
        
        <script>
            // 测试主题切换
            function toggleTheme() {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? '' : 'dark';
                html.setAttribute('data-theme', newTheme);
                console.log('主题切换到:', newTheme || 'light');
            }
            
            // 获取CSS变量值
            function getWarningColor() {
                const color = getComputedStyle(document.documentElement).getPropertyValue('--color-warning').trim();
                console.log('当前--color-warning值:', color);
                document.getElementById('color-value').textContent = color;
                return color;
            }
            
            console.log('页面加载完成');
            getWarningColor();
        </script>
        
        <div>
            <button onclick="toggleTheme()">切换主题</button>
            <button onclick="getWarningColor()">获取颜色值</button>
            <div>当前颜色值: <span id="color-value">#F59E0B</span></div>
        </div>
    </div>
</body>
</html>
