<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You for Subscribing</title>
    <style>
        body {
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 40px 30px 30px;
            background: linear-gradient(135deg, #f8fffe, #f0fdf4);
        }
        .subscription-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #20a53a, #16a085);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(32, 165, 58, 0.3);
        }
        .content {
            padding: 30px 40px;
            text-align: center;
        }
        .content h2 {
            margin: 0 0 16px 0;
            color: #1f2937;
            font-size: 24px;
            font-weight: 600;
        }
        .content p {
            margin: 0 0 24px 0;
            color: #6b7280;
            font-size: 16px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            background: #6b7280;
            color: white;
            padding: 8px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        .button:hover {
            background: #4b5563;
        }
        .footer {
            text-align: center;
            padding: 20px 30px 30px;
            color: #9ca3af;
            font-size: 12px;
            background: #f9fafb;
            border-top: 1px solid #f3f4f6;
        }
        .footer a {
            color: #9ca3af;
            text-decoration: underline;
        }
        .footer a:hover {
            color: #6b7280;
        }
        .unsubscribe + .unsubscribe {
            margin-top: 6px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="subscription-icon">
            <svg t="1751506794476" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="18117" width="50" height="50">

                        fill="#ffffff"
                        p-id="18118"
                ></path>
            </svg>
        </div>
    </div>
    <div class="content">
        <h2>Welcome to Join</h2>
        <p>You have successfully joined our list</p>
    </div>
    <div class="footer">
        <div class="unsubscribe">
            <span>Powered by </span>
            <a href="https://www.billionmail.com/" target="_blank">BillionMail</a>
        </div>
    </div>
</div>
</body>
</html>
